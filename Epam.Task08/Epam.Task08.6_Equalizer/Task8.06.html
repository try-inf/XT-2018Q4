<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Эквалайзер</title>
	<style type="text/css">

	body {
		background-color: #3b3735;
	}

	div {
		width: 40px;
		margin-right: 5px;
		display: inline-block;
		border-radius: 5px 5px 0 0;
		background: repeating-linear-gradient(to bottom, transparent, transparent 22px,  #3b3735 22px, #3b3735 24px),linear-gradient(to top, #ff811a, #f0f564);
	}

	.a1 {
		height: 120px;
	}

	.a2 {
		height: 47px;
	}

	.a3 {
		height: 168px;
	}

	.a4 {
		height: 192px;
	}

	.a5 {
		height: 120px;
	}

	.a6 {
		height: 72px;
	}

	</style>
</head>
<body>

<div class="a1"></div>
<div class="a2"></div>
<div class="a3"></div>
<div class="a4"></div>
<div class="a5"></div>
<div class="a6"></div>

</body>
</html>
