<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Хостинг</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
<div class="mainDiv">
	<section id="left">
		<p class="icon"></p>
		<p class="name">Виртуальный хостинг</p>
		<p class="price">3.95$ в месяц</p>
		<p class="details"><input type="button" id = "btnVirtHost" name="btnDetails" value="Подробнее"></p>
	</section>
	<section id="center">
		<p class="icon"></p>
		<p class="name">Облачный хостинг</p>
		<p class="price">68.95$ в месяц</p>
		<p class="details"><input type="button" id = "btnCloudHost" name="btnDetails" value="Подробнее"></p>
	</section>
	<section id="right">
		<p class="icon"></p>
		<p class="name">Выделенный сервер</p>
		<p class="price">217.95$ в месяц</p>
		<p class="details"><input type="button" id = "btnServer" name="btnDetails" value="Подробнее"></p>
	</section>		
</div>

</body>
</html>
